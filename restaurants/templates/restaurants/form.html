{% extends "base.html" %}
{% block title %}
  {{ block.super }} | Add A Restaurant
{% endblock title %}

{% block content %}
  <h1>Add A Restaurant</h1>
  {% if errors %}
     {{ errors }}
  {% endif %}
  <form method="POST">
      {% csrf_token %}
    {{ form.as_p }}
      <button type="submit">Save</button>
  </form>
{% endblock content %}
