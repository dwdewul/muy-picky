{% extends "base.html" %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <h3>{{object.restaurant.name}} <small>{{ object.restaurant.location }} </small></h3>
    <ul>
        {% for item in object.get_contents %}
            <li>{{item}}</li>
        {% endfor %}
    </ul>
    
{% endblock content %}
