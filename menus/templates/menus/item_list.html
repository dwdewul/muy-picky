{% extends "base.html" %}

{% block content %}
    <h1>LISTS</h1>

    <ul>
        {% for obj in object_list %}
            <li><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a></li>
            <ul>
                {% for item in obj.get_contents %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
{% endblock content %}
